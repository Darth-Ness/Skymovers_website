#fade {
opacity:0.3;
position:fixed;
top:80%
}

<center>

<h1 id="temp">0</h1>
<button onclick="toCelsius()">Fahrenheit to Celsius</button>
<br>
<button onclick="toFahrenheit()">Celsius to Fahrenheit</button>
<br>
<label for="myCheck">round:</label> 
<input type="checkbox" id="myCheck" onclick="myFunction()">
<script>
function toCelsius(fahrenheit) {
  var fahrenheit = prompt("What do you want to convert");
  var temp = (5 / 9) * (fahrenheit - 32);
    var checkBox = document.getElementById("myCheck");
  
  if (checkBox.checked == true){
  
  document.getElementById("temp").innerHTML = Math.round(temp);
  }
  else {
  document.getElementById("temp").innerHTML = temp;
  }
  
}

function toFahrenheit(celsius) {
  var celsius = prompt("What do you want to convert");
  var temp = (9 / 5) * celsius + 32;
  var checkBox = document.getElementById("myCheck");
  
  
  if (checkBox.checked == true){
  document.getElementById("temp").innerHTML = Math.round(temp);
  }
  else {
  document.getElementById("temp").innerHTML = temp;
  }
  
 //document.getElementById ("temp").innerHTML = checkBox;
}
</script>
</center>
